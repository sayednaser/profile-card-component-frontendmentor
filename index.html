<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card-container">
      <div class="card">
        <img
          src="images/image-victor.jpg"
          alt=""
          class="card-picture u-margin-medium"
        />
        <div class="card-title u-margin-small">
          <h1 class="card-title-name">Victor Crest</h1>
          <span class="card-title-age">26</span>
        </div>
        <p class="card-location u-margin-big">London</p>
        <hr class="u-margin-big" />
        <div class="card-stats u-margin-medium">
          <div class="card-stats-stat">
            <div class="card-stats-stat-value">80K</div>
            <h2 class="card-stats-stat-name">Followers</h2>
          </div>
          <div class="card-stats-stat">
            <div class="card-stats-stat-value">803K</div>
            <h2 class="card-stats-stat-name">Likes</h2>
          </div>
          <div class="card-stats-stat">
            <div class="card-stats-stat-value">1.4K</div>
            <h2 class="card-stats-stat-name">Photos</h2>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/sayednaser"
          >El-Sayed A. Naser</a
        >.
      </div>
    </footer>
  </body>
</html>
